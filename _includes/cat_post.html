<div class="row">
    <div class="col-sm-12">
        <blockquote class="{{post.category}}">
            <p>
                <a href="{{site.url}}{{post.url}}">
                    {{ post.title }}
                </a>
            </p>
            <small>{{ post.date | date_to_string }}</small>
        </blockquote>
        <p>{{post.content}}</p>
        <hr />
    </div>
</div>
